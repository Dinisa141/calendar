<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <div class="container">
                <div class="decors">
                    <div class="decor decor_1"></div>
                    <div class="decor decor_2"></div>
                </div>
                <div class="calendar">
                    <div class="calendar__header">
                        <div class="calendar__month" id="month-year"></div>
                        <div class="calendar__btns">
                            <button type="button" class="calendar__btn" id="prev-btn">
                                <img src="img/arrow-left.svg" alt="иконка">
                            </button>
                            <button type="button" class="calendar__btn" id="next-btn">
                                <img src="img/arrow-right.svg" alt="иконка">
                            </button>
                        </div>
                    </div>
                    <div class="calendar__body">
                        <div class="calendar__day-names">

                        </div>
                        <div class="calendar__days" id="calendar-days"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
